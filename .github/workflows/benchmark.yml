name: Benchmark (Exploit Agent)

on:
  push:
    branches: [main]
    paths:
      - "server/services/agents/**"
      - "server/services/validation/**"
      - "server/benchmark/**"
  workflow_dispatch:
    inputs:
      targets:
        description: "Targets to benchmark (comma-separated or 'all')"
        default: "all"
        type: string
      threshold_pass_rate:
        description: "Minimum scenarios that must pass (juice-shop default)"
        default: "4"
        type: string
      threshold_detection_rate:
        description: "Minimum detection rate percentage (juice-shop default)"
        default: "70"
        type: string
      run_alloy:
        description: "Also run alloy mode benchmark"
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: juice-shop
            image: bkimminich/juice-shop:v17.1.1
            port: "3001:3000"
            health_url: "http://localhost:3001"
            health_cmd: "wget -q --spider http://localhost:3000 || exit 1"
            pass_rate: "4"
            detection_rate: "70"
          - target: dvwa
            image: vulnerables/web-dvwa:latest
            port: "3002:80"
            health_url: "http://localhost:3002/login.php"
            health_cmd: "curl -sf http://localhost:80/login.php > /dev/null || exit 1"
            pass_rate: "3"
            detection_rate: "60"
          - target: webgoat
            image: webgoat/webgoat:v2023.8
            port: "3003:8080"
            health_url: "http://localhost:3003/WebGoat"
            health_cmd: "curl -sf http://localhost:8080/WebGoat > /dev/null || exit 1"
            pass_rate: "2"
            detection_rate: "50"

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start ${{ matrix.target }} container
        run: |
          docker run -d \
            --name benchmark-target \
            -p ${{ matrix.port }} \
            --health-cmd "${{ matrix.health_cmd }}" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 15 \
            --health-start-period 30s \
            ${{ matrix.image }}

      - name: Wait for ${{ matrix.target }}
        run: |
          npx --yes wait-on@7 -t 120000 ${{ matrix.health_url }}

      - name: Run exploit agent benchmark (${{ matrix.target }})
        run: |
          PASS_RATE="${{ github.event.inputs.threshold_pass_rate || matrix.pass_rate }}"
          DET_RATE="${{ github.event.inputs.threshold_detection_rate || matrix.detection_rate }}"
          TARGET_URL=$(echo "${{ matrix.health_url }}" | sed 's|/[^/]*$||; s|/$||')
          # For juice-shop, health_url is the base URL already
          if [ "${{ matrix.target }}" = "juice-shop" ]; then
            TARGET_URL="${{ matrix.health_url }}"
          fi
          # For dvwa and webgoat, strip the health check path
          if [ "${{ matrix.target }}" = "dvwa" ]; then
            TARGET_URL="http://localhost:3002"
          fi
          if [ "${{ matrix.target }}" = "webgoat" ]; then
            TARGET_URL="http://localhost:3003"
          fi

          npx tsx server/benchmark/exploit-benchmark.ts \
            "$TARGET_URL" simulation \
            --target ${{ matrix.target }} \
            --output artifacts/benchmark-report-${{ matrix.target }}.json \
            --threshold-pass-rate "$PASS_RATE" \
            --threshold-detection-rate "$DET_RATE"

      - name: Upload benchmark report (${{ matrix.target }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report-${{ matrix.target }}
          path: artifacts/benchmark-report-${{ matrix.target }}.json
          retention-days: 90

      - name: Cleanup container
        if: always()
        run: docker rm -f benchmark-target || true

  # ── Breach Chain Benchmark ──────────────────────────────────────────
  breach-chain:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: juice-shop
            image: bkimminich/juice-shop:v17.1.1
            port: "3001:3000"
            health_url: "http://localhost:3001"
            health_cmd: "wget -q --spider http://localhost:3000 || exit 1"
            threshold_score: "30"
          - target: dvwa
            image: vulnerables/web-dvwa:latest
            port: "3002:80"
            health_url: "http://localhost:3002/login.php"
            health_cmd: "curl -sf http://localhost:80/login.php > /dev/null || exit 1"
            threshold_score: "20"

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start ${{ matrix.target }} container
        run: |
          docker run -d \
            --name breach-chain-target \
            -p ${{ matrix.port }} \
            --health-cmd "${{ matrix.health_cmd }}" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 15 \
            --health-start-period 30s \
            ${{ matrix.image }}

      - name: Wait for ${{ matrix.target }}
        run: |
          npx --yes wait-on@7 -t 120000 ${{ matrix.health_url }}

      - name: Run breach chain benchmark (${{ matrix.target }})
        run: |
          TARGET_URL="${{ matrix.health_url }}"
          if [ "${{ matrix.target }}" = "juice-shop" ]; then
            TARGET_URL="http://localhost:3001"
          fi
          if [ "${{ matrix.target }}" = "dvwa" ]; then
            TARGET_URL="http://localhost:3002"
          fi
          npx tsx server/benchmark/breach-chain/breach-chain-benchmark.ts \
            "$TARGET_URL" simulation \
            --target ${{ matrix.target }} \
            --output artifacts/breach-chain-report-${{ matrix.target }}.json \
            --threshold-score ${{ matrix.threshold_score }}

      - name: Upload breach chain report (${{ matrix.target }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: breach-chain-report-${{ matrix.target }}
          path: artifacts/breach-chain-report-${{ matrix.target }}.json
          retention-days: 90

      - name: Cleanup container
        if: always()
        run: docker rm -f breach-chain-target || true

  benchmark-alloy:
    if: github.event_name == 'push' || github.event.inputs.run_alloy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AI_INTEGRATIONS_OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      EXPLOIT_AGENT_ALLOY: "true"
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start Juice Shop container
        run: |
          docker run -d \
            --name benchmark-target \
            -p 3001:3000 \
            --health-cmd "wget -q --spider http://localhost:3000 || exit 1" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 15 \
            --health-start-period 30s \
            bkimminich/juice-shop:v17.1.1

      - name: Wait for Juice Shop
        run: |
          npx --yes wait-on@7 -t 120000 http://localhost:3001

      - name: Run alloy mode benchmark
        run: |
          npx tsx server/benchmark/exploit-benchmark.ts \
            http://localhost:3001 simulation \
            --target juice-shop \
            --output artifacts/benchmark-report-alloy.json \
            --threshold-pass-rate 3 \
            --threshold-detection-rate 50

      - name: Upload alloy benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report-alloy
          path: artifacts/benchmark-report-alloy.json
          retention-days: 90

      - name: Cleanup container
        if: always()
        run: docker rm -f benchmark-target || true
