name: Container Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t odinforge-aev:ci .
          else
            echo "No Dockerfile found; skipping."
            exit 0
          fi

      - name: Trivy scan (fail on high/critical)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: odinforge-aev:ci
          severity: HIGH,CRITICAL
          exit-code: "1"
          format: table
