name: Container Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Detect Dockerfile
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Build image
        if: steps.dockerfile.outputs.found == 'true'
        run: docker build -t odinforge-aev:ci .

      - name: Trivy scan (fail on critical)
        if: steps.dockerfile.outputs.found == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: odinforge-aev:ci
          severity: CRITICAL
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: "1"
          format: table

      - name: Trivy scan (report high â€” advisory)
        if: steps.dockerfile.outputs.found == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: odinforge-aev:ci
          severity: HIGH
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: "0"
          format: table

      - name: Trivy scan (write report)
        if: steps.dockerfile.outputs.found == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: odinforge-aev:ci
          vuln-type: os,library
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif

      - name: Upload Trivy report
        if: always() && steps.dockerfile.outputs.found == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report
          path: trivy.sarif
