name: API Fuzz Testing

on:
  pull_request:
    branches: [main]

jobs:
  api-fuzz:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: odinforge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/odinforge_test
      REDIS_URL: redis://localhost:6379
      SESSION_SECRET: test-secret-key
      NODE_ENV: test
      PORT: 5000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          node dist/index.cjs > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for readiness
        run: npx --yes wait-on@7 -t 60000 http://127.0.0.1:5000/healthz

      - name: Run API fuzz tests
        run: node scripts/api-fuzz-ci.js

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: api-fuzz-results
          path: |
            api-fuzz-report.md
            api-fuzz-results.json
            app.log
          if-no-files-found: ignore
