name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "17 3 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript", "go" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # For JS/TS and Go, autobuild usually works.
      - name: Autobuild (JS/TS)
        if: ${{ matrix.language == 'javascript-typescript' }}
        uses: github/codeql-action/autobuild@v3

      - name: Build (Go agent)
        if: ${{ matrix.language == 'go' }}
        working-directory: odinforge-agent
        run: |
          if [ -f go.mod ]; then
            go build ./...
          else
            echo "No go.mod in odinforge-agent; skipping."
            exit 0
          fi
