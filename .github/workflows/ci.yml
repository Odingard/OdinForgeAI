name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  node:
    name: Node (test/lint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present
      - run: npm run lint --if-present

  go:
    name: Go Agent (test/vet)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go test
        working-directory: odinforge-agent
        run: |
          if [ -f go.mod ]; then
            go test ./...
          else
            echo "No go.mod in odinforge-agent; skipping."
            exit 0
          fi

      - name: Go vet
        working-directory: odinforge-agent
        run: |
          if [ -f go.mod ]; then
            go vet ./...
          else
            exit 0
          fi
