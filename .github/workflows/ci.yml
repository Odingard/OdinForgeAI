name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  node:
    name: Node (test/lint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present
      - run: npm run lint --if-present

  go:
    name: Go (test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - run: |
          if [ -f go.mod ]; then
            go test ./...
          else
            echo "No go.mod at repo root; skipping."
          fi
