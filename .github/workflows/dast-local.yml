name: DAST (Local)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  dast:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_ENV: test
      BACKEND_URL:  http://127.0.0.1:5000
      FRONTEND_URL: http://127.0.0.1:5173

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Start app
        run: |
          export PORT=5000
          export VITE_PORT=5173
          nohup npm run dev > dev.log 2>&1 &
          sleep 2

      - name: Wait for readiness
        run: |
          npx --yes wait-on@7 -t 180000 \
            "$BACKEND_URL/healthz" \
            "$BACKEND_URL/readyz" \
            "$FRONTEND_URL/"

      - name: ZAP baseline scan (frontend)
        run: |
          docker run --rm --network=host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$FRONTEND_URL" \
              -r zap-frontend.html

      - name: ZAP baseline scan (backend)
        run: |
          docker run --rm --network=host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$BACKEND_URL" \
              -r zap-backend.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-frontend.html
            zap-backend.html
            dev.log
