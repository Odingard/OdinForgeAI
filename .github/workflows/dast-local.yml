name: DAST (Local)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  dast:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_ENV: test
      # Adjust if your app uses different ports
      FRONTEND_URL: http://127.0.0.1:5173
      BACKEND_URL:  http://127.0.0.1:3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Start dev servers (Express + Vite) in the background
      - name: Start app
        run: |
          nohup npm run dev > dev.log 2>&1 &
          echo "Started dev servers"
          sleep 2

      # Wait for both to be reachable
      - name: Wait for readiness
        run: |
          npx --yes wait-on@7 \
            -t 180000 \
            "$BACKEND_URL" \
            "$FRONTEND_URL"

      # Optional: quick sanity checks
      - name: Sanity check HTTP
        run: |
          curl -sS -I "$BACKEND_URL" | head -n 5
          curl -sS -I "$FRONTEND_URL" | head -n 5

      # Run ZAP baseline against the FRONTEND (it will crawl and passively scan)
      - name: ZAP baseline scan (frontend)
        run: |
          docker run --rm --network=host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$FRONTEND_URL" \
              -r zap-frontend.html

      # Run ZAP baseline against the BACKEND (useful if backend serves routes / swagger / etc.)
      - name: ZAP baseline scan (backend)
        run: |
          docker run --rm --network=host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$BACKEND_URL" \
              -r zap-backend.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-frontend.html
            zap-backend.html
            dev.log
