name: Release OdinForge Agent

on:
  push:
    tags:
      - "agent-v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # OS/arch matrix (enterprise default)
          for OS in linux darwin windows; do
            for ARCH in amd64 arm64; do
              EXT=""
              if [ "$OS" = "windows" ]; then EXT=".exe"; fi

              OUT="dist/odinforge-agent_${OS}_${ARCH}${EXT}"
              echo "Building $OUT"

              CGO_ENABLED=0 GOOS=$OS GOARCH=$ARCH \
                go build -trimpath -ldflags="-s -w" -o "$OUT" ./cmd/agent || true
            done
          done

          # If any targets failed (e.g., windows/arm64), remove missing/invalid files
          find dist -type f -size 0 -delete || true

          # Generate checksums
          (cd dist && sha256sum * > SHA256SUMS)

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
