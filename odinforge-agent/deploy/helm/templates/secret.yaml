apiVersion: v1
kind: Secret
metadata:
  name: {{ include "odinforge-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "odinforge-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  ODINFORGE_SERVER_URL: {{ required "odinforge.serverUrl is required" .Values.odinforge.serverUrl | quote }}
  ODINFORGE_API_KEY: {{ required "odinforge.apiKey is required" .Values.odinforge.apiKey | quote }}
  ODINFORGE_TENANT_ID: {{ .Values.odinforge.tenantId | default "default" | quote }}
