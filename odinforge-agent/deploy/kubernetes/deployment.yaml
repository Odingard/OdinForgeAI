apiVersion: apps/v1
kind: Deployment
metadata:
  name: odinforge-agent
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: odinforge-agent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odinforge-agent
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: odinforge-agent
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: agent
          image: odinforge-agent:latest
          imagePullPolicy: IfNotPresent
          
          env:
            - name: ODINFORGE_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: odinforge-agent-env
                  key: server-url
            - name: ODINFORGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: odinforge-agent-secrets
                  key: api-key
            - name: ODINFORGE_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: odinforge-agent-env
                  key: tenant-id
                  optional: true
            - name: ODINFORGE_QUEUE_PATH
              value: /data/agent.queue.db
            - name: ODINFORGE_AUTH_MODE
              value: api_key
            - name: ODINFORGE_REQUIRE_HTTPS
              value: "true"
            - name: ODINFORGE_VERIFY_TLS
              value: "true"
          
          volumeMounts:
            - name: config
              mountPath: /etc/odinforge
              readOnly: true
            - name: data
              mountPath: /data
          
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: odinforge-agent-config
        - name: data
          persistentVolumeClaim:
            claimName: odinforge-agent-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odinforge-agent-data
  namespace: odinforge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set your storage class if needed:
  # storageClassName: standard
