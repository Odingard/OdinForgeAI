apiVersion: v1
kind: Secret
metadata:
  name: odinforge-agent-secrets
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
    app.kubernetes.io/component: agent
type: Opaque
stringData:
  # Replace with your actual API key from OdinForge Agents page
  api-key: "your-api-key-here"
  
  # For mTLS authentication (optional):
  # agent.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----
  # agent.key: |
  #   -----BEGIN PRIVATE KEY-----
  #   ...
  #   -----END PRIVATE KEY-----
  # ca.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----
