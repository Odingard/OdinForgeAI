apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: odinforge-agent
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: odinforge-agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odinforge-agent
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: odinforge-agent
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: agent
          image: odinforge-agent:latest
          imagePullPolicy: IfNotPresent
          
          env:
            - name: ODINFORGE_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: odinforge-agent-env
                  key: server-url
            - name: ODINFORGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: odinforge-agent-secrets
                  key: api-key
            - name: ODINFORGE_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: odinforge-agent-env
                  key: tenant-id
                  optional: true
            - name: ODINFORGE_QUEUE_PATH
              value: /data/agent.queue.db
            - name: ODINFORGE_AUTH_MODE
              value: api_key
            - name: ODINFORGE_REQUIRE_HTTPS
              value: "true"
            - name: ODINFORGE_VERIFY_TLS
              value: "true"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          volumeMounts:
            - name: config
              mountPath: /etc/odinforge
              readOnly: true
            - name: data
              mountPath: /data
          
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: odinforge-agent-config
        - name: data
          emptyDir:
            sizeLimit: 500Mi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odinforge-agent-env
  namespace: odinforge
data:
  server-url: "https://your-odinforge-server.com"
  tenant-id: "default"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: odinforge-agent
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
