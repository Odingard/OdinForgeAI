version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: odinforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: odinforge
      POSTGRES_USER: odinforge
      POSTGRES_PASSWORD: odinforge_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odinforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: odinforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
