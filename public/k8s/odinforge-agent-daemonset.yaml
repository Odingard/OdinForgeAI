---
apiVersion: v1
kind: Namespace
metadata:
  name: odinforge
  labels:
    app.kubernetes.io/name: odinforge
    app.kubernetes.io/component: agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: odinforge-agent
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odinforge-agent
  labels:
    app.kubernetes.io/name: odinforge-agent
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: odinforge-agent
  labels:
    app.kubernetes.io/name: odinforge-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: odinforge-agent
subjects:
  - kind: ServiceAccount
    name: odinforge-agent
    namespace: odinforge
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odinforge-agent-config
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
data:
  agent.yaml: |
    server_url: "__SERVER_URL__"
    tenant_id: "__TENANT_ID__"
    telemetry_interval: 300
    scan_enabled: true
    config_audit_enabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: odinforge-agent-secret
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
type: Opaque
stringData:
  api-key: "__ENROLL_TOKEN__"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: odinforge-agent
  namespace: odinforge
  labels:
    app.kubernetes.io/name: odinforge-agent
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: odinforge-agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odinforge-agent
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: odinforge-agent
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: agent
          image: "__AGENT_IMAGE__"
          imagePullPolicy: Always
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          env:
            - name: ODINFORGE_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: odinforge-agent-config
                  key: agent.yaml
            - name: ODINFORGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: odinforge-agent-secret
                  key: api-key
            - name: ODINFORGE_TENANT_ID
              value: "__TENANT_ID__"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/odinforge
              readOnly: true
            - name: queue-data
              mountPath: /var/lib/odinforge
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: odinforge-agent-config
        - name: queue-data
          hostPath:
            path: /var/lib/odinforge
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      nodeSelector:
        kubernetes.io/os: linux
